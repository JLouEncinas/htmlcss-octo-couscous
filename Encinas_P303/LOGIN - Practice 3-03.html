<title>LOGIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
	background: lightgrey;
	font-family:'Lato',sans-serif;
    letter-spacing: 2px;
}
h1 {
	letter-spacing: 3px;
	font-size: 35px;
}
.box { 
  background: whitesmoke;
  padding: 50px 100px;
  margin: 110px 350px 0px 350px;
  border-radius: 10px;
  box-shadow: 10px 10px 25px darkgray;
}
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid slategray;
  box-sizing: border-box;
  border-radius: 5px;
  font-family:'Lato',sans-serif;
  letter-spacing: 1.5px;
}
input[type=password]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid slategray;
  box-sizing: border-box;
  border-radius: 5px;
  font-family:'Lato',sans-serif;
  letter-spacing: 1.5px;
}
button {
  background-color: slategray;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  width: 50%;
  font-family: "Lato", sans-serif;
  letter-spacing: 2px;
  font-size: 15px;
}
button:hover {
 transform: scale(1.1);
 opacity: 0.7;
}
.cancelbtn {
  width: 50%;
  padding: 10px 18px;
  background-color: darkslategray;
  text-align: center;
  margin: 8px 0;
  border: none;
}
.container {
  padding: 16px;
  padding-top: 0px;
  text-align: center;
  width: 50%;
}
</style>

<body>
  <div class="box">
  <div class="container" style="margin: 0 auto;">
  	<h1>LOGIN<br><br></h1>
    <label for="username"><b>Username</b></label>
     <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
     <input type="password" placeholder="Enter Password" name="password" required>

<div></div></div>

<div class="container" style="margin: 0 auto;">
    <button type="submit"><b>LOGIN</b></button>
    <button type="button" class="cancelbtn">CANCEL</button>
</div>
